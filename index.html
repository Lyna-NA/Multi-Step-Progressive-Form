<!DOCTYPE html>
<html>

<head>
	<title>Progressive Form | Multi Steps Form</title>
	<link rel="stylesheet" type="text/css" href="form.css">
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>

<body>
	<div class="wrapper">
		<div class="header">
			<ul>
				<li class="active form_1_progessbar">
					<div>
						<p>Step 1 >></p>
					</div>
				</li>
				<li class="form_2_progessbar">
					<div>
						<p>Step 2 >></p>
					</div>
				</li>
				<li class="form_3_progessbar">
					<div>
						<p>Step 3</p>
					</div>
				</li>
			</ul>
		</div>
		<div class="form_wrap">
			<div class="form_1 data_info">
				<span>Donate Now</span>
				<form>
					<div class="form_container">
						<div class="input_wrap ">
							<label class="input-title" for="">Choose Your Donation Frequency</label>
							<div class="btn-group donateFreqs" id="group1">
								<div>
									<input type="radio"  id="radio1" class="radio" checked name="group1" />
									<label for="radio1">One Time</label>
								</div>
								<div>
									<input type="radio"  id="radio2" class="radio" name="group1"/>
									<label for="radio2">Monthly</label>
								</div>
								<div>
									<input type="radio"  id="radio3" class="radio" name="group1"/>
									<label for="radio3">Quarterly</label>
								</div>
								<div>
									<input type="radio"  id="radio4" class="radio" name="group1"/>
									<label for="radio4">Annually</label>
								</div>
							</div>
						</div>
						<div class="input_wrap">
							<label class="input-title" for="">Choose a Donation Level <br /> Select an amount</label>
							<div class="btn-group donateAmount" id="group2">
								<div>
									<input type="radio"  id="radio5" class="radio" checked name="group2"/>
									<label for="radio5">$25</label>
								</div>
								<div>
									<input type="radio"  id="radio6" class="radio" name="group2"/>
									<label for="radio6">$50</label>
								</div>
								<div>
									<input type="radio"  id="radio7" class="radio" name="group2"/>
									<label for="radio7">$100</label>
								</div>
								<div>
									<input type="radio"  id="radio8" class="radio" name="group2"/>
									<label for="radio8">$250</label>
								</div>
								<div>
									<input type="radio"  id="radio9" class="radio" name="group2"/>
									<label for="radio9">$500</label>
								</div>
								<div>
									<input type="radio"  id="radio10" class="radio" name="group2"/>
									<label for="radio10">$1000</label>
								</div>
							</div>

						</div>
						<div class="input_wrap">
							<label class="input-title" for="">OR<br/>Enter your own amount</label>
							<div class="currency-wrap">
								<span class="currencyinput">$</span>
								<input type="number" name="currency"/>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="form_2 data_info" style="display: none;">
				<h2>Personal Info</h2>
				<form>
					<div class="form_container">
						<div class="input_wrap">
							<label for="user_name">User Name</label>
							<input type="text" name="User Name" class="input" id="user_name">
						</div>
						<div class="input_wrap">
							<label for="first_name">First Name</label>
							<input type="text" name="First Name" class="input" id="first_name">
						</div>
						<div class="input_wrap">
							<label for="last_name">Last Name</label>
							<input type="text" name="Last Name" class="input" id="last_name">
						</div>
					</div>
				</form>
			</div>
			<div class="form_3 data_info" style="display: none;">
				<h2>Professional Info</h2>
				<form>
					<div class="form_container">
						<div class="input_wrap">
							<label for="company">Current Company</label>
							<input type="text" name="Current Company" class="input" id="company">
						</div>
						<div class="input_wrap">
							<label for="experience">Total Experience</label>
							<input type="text" name="Total Experience" class="input" id="experience">
						</div>
						<div class="input_wrap">
							<label for="designation">Designation</label>
							<input type="text" name="Designation" class="input" id="designation">
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="btns_wrap">
			<div class="common_btns form_1_btns">
				<button type="button" class="btn_next">Donate Now</button>
			</div>
			<div class="common_btns form_2_btns" style="display: none;">
				<button type="button" class="btn_back"><span class="icon"><ion-icon
							name="arrow-back-sharp"></ion-icon></span>Back</button>
				<button type="button" class="btn_next">Next <span class="icon"><ion-icon
							name="arrow-forward-sharp"></ion-icon></span></button>
			</div>
			<div class="common_btns form_3_btns" style="display: none;">
				<button type="button" class="btn_back"><span class="icon"><ion-icon
							name="arrow-back-sharp"></ion-icon></span>Back</button>
				<button type="button" class="btn_done">Done</button>
			</div>
		</div>
	</div>

	<div class="modal_wrapper">
		<div class="shadow"></div>
		<div class="success_wrap">
			<span class="modal_icon"><ion-icon name="checkmark-sharp"></ion-icon></span>
			<p>You have successfully completed the process.</p>
		</div>
	</div>

	<script type="text/javascript" src="form.js"></script> 

</body>

</html>
