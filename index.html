<!DOCTYPE html>
<html>

<head>
	<title>Progressive Form | Multi Steps Form</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>

<body>
	<div class="wrapper">
		<div class="header">
			<ul>
				<li class="active form_1_progessbar">
					<div>
						<p>Step 1 >></p>
					</div>
				</li>
				<li class="form_2_progessbar">
					<div>
						<p>Step 2 >></p>
					</div>
				</li>
				<li class="form_3_progessbar">
					<div>
						<p>Step 3</p>
					</div>
				</li>
			</ul>
		</div>
		<div class="form_wrap">
			<div class="form_1 data_info">
				<span>Donate Now</span>
				<form>
					<div class="form_container">
						<div class="input_wrap ">
							<label class="input-title" for="">Choose Your Donation Frequency</label>
							<div class="btn-group donateFreqs" id="group1">
								<div>
									<input type="radio"  id="radio1" class="radio" checked name="group1" />
									<label for="radio1">One Time</label>
								</div>
								<div>
									<input type="radio"  id="radio2" class="radio" name="group1"/>
									<label for="radio2">Monthly</label>
								</div>
								<div>
									<input type="radio"  id="radio3" class="radio" name="group1"/>
									<label for="radio3">Quarterly</label>
								</div>
								<div>
									<input type="radio"  id="radio4" class="radio" name="group1"/>
									<label for="radio4">Annually</label>
								</div>
							</div>
						</div>
						<div class="input_wrap">
							<label class="input-title" for="">Choose a Donation Level <br /> Select an amount</label>
							<div class="btn-group donateAmount" id="group2">
								<div>
									<input type="radio"  id="radio5" class="radio" checked name="group2"/>
									<label for="radio5">$25</label>
								</div>
								<div>
									<input type="radio"  id="radio6" class="radio" name="group2"/>
									<label for="radio6">$50</label>
								</div>
								<div>
									<input type="radio"  id="radio7" class="radio" name="group2"/>
									<label for="radio7">$100</label>
								</div>
								<div>
									<input type="radio"  id="radio8" class="radio" name="group2"/>
									<label for="radio8">$250</label>
								</div>
								<div>
									<input type="radio"  id="radio9" class="radio" name="group2"/>
									<label for="radio9">$500</label>
								</div>
								<div>
									<input type="radio"  id="radio10" class="radio" name="group2"/>
									<label for="radio10">$1000</label>
								</div>
							</div>

						</div>
						<div class="input_wrap">
							<label class="input-title" for="">OR<br/>Enter your own amount</label>
							<div class="currency-wrap">
								<span class="currencyinput">$</span>
								<input type="number" name="currency"/>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="form_2 data_info common-form" style="display: none;">
				<span>Your Details</span>
				<form>
					<div class="donor-type">
						<div class="donor-type-btn">
							<input type="radio" id="individual" name="type" value="individual">
							<label for="individual">Individual</label>
						</div>
						<div class="donor-type-btn">
							<input type="radio" id="organization" name="type" value="organization">
							<label for="organization">Business/Organization</label>
						</div>
					</div>
			
					<div class="form-group">
						<div class="group">
							<label for="first-name">First Name</label>
							<input type="text" id="first-name" name="first-name" required>
						</div>
						<div class="group">
							<label for="last-name">Last Name</label>
							<input type="text" id="last-name" name="last-name" required>
						</div>
						<div class="group">
							<label for="email">Email</label>
							<input type="email" id="email" name="email" required>
						</div>
					</div>

					<div class="group">
						<label for="phone">Phone Number</label>
						<div class="form-group">
							<input type="tel" id="phone" name="phone">
							<div class="btn-group phone-types" id="group3">
								<div>
									<input type="radio"  id="radio11" class="radio" checked name="group3" />
									<label for="radio11">Work</label>
								</div>
								<div>
									<input type="radio"  id="radio12" class="radio" name="group3"/>
									<label for="radio12">Mobile</label>
								</div>
								<div>
									<input type="radio"  id="radio13" class="radio" name="group3"/>
									<label for="radio13">Home</label>
								</div>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="group">
							<label for="address1">Address Line 1</label>
							<input type="text" id="address1" name="address1">
						</div>
						<div class="group">
							<label for="address2">Address Line 2</label>
							<input type="text" id="address2" name="address2">
						</div>
						<div class="group">
							<label for="city">City</label>
							<input type="text" id="city" name="city">
						</div>
					</div>
					
					<div class="form-group">
						<div class="group">
							<label for="state">State/Province</label>
							<select id="state" name="state">
								<option value="">Please select</option>
								<option value="CA">California</option>
								<option value="NY">New York</option>
								<option value="TX">Texas</option>
							</select>
						</div>
						<div class="group">
							<label for="postal">Postal Code</label>
							<input type="text" id="postal" name="postal">
						</div>
						<div class="group">
							<label for="country">Country</label>
							<select id="state" name="state">
								<option value="">Please select</option>
								<option value="CA">California</option>
								<option value="NY">New York</option>
								<option value="TX">Texas</option>
							</select>
						</div>
					</div>
			
					<div class="form-group">
						<input type="checkbox" id="terms" name="terms">
						<label for="terms">Make this activity anonymous</label>
					</div>
			
					<div class="form-group">
						<div class="group">
							<label for="msg">Message of Support (Will be displayed on public site)</label>
							<textarea name="" id="" cols="30" rows="5"></textarea>
						</div>
					</div>			
				</form>
			</div>
			<div class="form_3 data_info common-form" style="display: none;">
				<span>Your Details</span>
				<form>
					<div class="donor-type">
						<div class="donor-type-btn" id="type_">
							<input type="radio" id="individual_" name="type_" value="individual">
							<label for="individual_">Individual</label>
						</div>
						<div class="donor-type-btn">
							<input type="radio" id="organization_" name="type_" value="organization">
							<label for="organization_">Business/Organization</label>
						</div>
					</div>
			
					<div class="form-group">
						<div class="group">
							<label for="first-name">First Name</label>
							<input type="text" id="first-name" name="first-name" required>
						</div>
						<div class="group">
							<label for="last-name">Last Name</label>
							<input type="text" id="last-name" name="last-name" required>
						</div>
						<div class="group">
							<label for="email">Email</label>
							<input type="email" id="email" name="email" required>
						</div>
					</div>

					<div class="group">
						<label for="phone">Phone Number</label>
						<div class="form-group">
							<input type="tel" id="phone" name="phone">
							<div class="btn-group phone-types" id="group3">
								<div>
									<input type="radio"  id="radio14" class="radio" checked name="group4" />
									<label for="radio14">Work</label>
								</div>
								<div>
									<input type="radio"  id="radio15" class="radio" name="group4"/>
									<label for="radio15">Mobile</label>
								</div>
								<div>
									<input type="radio"  id="radio16" class="radio" name="group4"/>
									<label for="radio16">Home</label>
								</div>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="group">
							<label for="address1">Address Line 1</label>
							<input type="text" id="address1" name="address1">
						</div>
						<div class="group">
							<label for="address2">Address Line 2</label>
							<input type="text" id="address2" name="address2">
						</div>
						<div class="group">
							<label for="city">City</label>
							<input type="text" id="city" name="city">
						</div>
					</div>
					
					<div class="form-group">
						<div class="group">
							<label for="state">State/Province</label>
							<select id="state" name="state">
								<option value="">Please select</option>
								<option value="CA">California</option>
								<option value="NY">New York</option>
								<option value="TX">Texas</option>
							</select>
						</div>
						<div class="group">
							<label for="postal">Postal Code</label>
							<input type="text" id="postal" name="postal">
						</div>
						<div class="group">
							<label for="country">Country</label>
							<select id="state" name="state">
								<option value="">Please select</option>
								<option value="CA">California</option>
								<option value="NY">New York</option>
								<option value="TX">Texas</option>
							</select>
						</div>
					</div>
			
					<div class="form-group">
						<input type="checkbox" id="terms" name="terms">
						<label for="terms">Make this activity anonymous</label>
					</div>
			
					<div class="form-group">
						<div class="group">
							<label for="msg">Message of Support (Will be displayed on public site)</label>
							<textarea name="" id="" cols="30" rows="5"></textarea>
						</div>
					</div>			
				</form>
			</div>
		</div>
		<div class="btns_wrap">
			<div class="common_btns form_1_btns">
				<button type="button" class="btn_next btn">Donate Now</button>
			</div>
			<div class="common_btns form_2_btns" style="display: none;">
				<button type="button" class="btn_back btn">Back</button>
				<button type="button" class="btn_next btn">Continue</button>
			</div>
			<div class="common_btns form_3_btns" style="display: none;">
				<button type="button" class="btn_back btn">Back</button>
				<button type="button" class="btn_done btn">Done</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="form.js"></script> 

</body>

</html>
